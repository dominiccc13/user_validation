<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../wwwroot/css/index.css">
    <script src="js/index_script.js"></script>
</head>
<body>
    <div class="container">
        <div class="container-header">
            <h3>Get Account Info</h3>
        </div>
        <table>
            <tr id="table-header">
                <th></th>
                <th>Account</th>
                <th>Username</th>
                <th>Password</th>
            </tr>
            <tr>
                <td><input name="check" type="radio"></td>
                <td>Yelp</td>
                <td>Cell 2</td>
                <td>Cell 3</td>
            </tr>
            <tr>
                <td><input name="check" type="radio"></td>
                <td>Weather</td>
                <td>Cell 2</td>
                <td>Cell 3</td>
            </tr>
            <tr>
                <td><input name="check" type="radio"></td>
                <td>Rotten Tomatoes</td>
                <td>Cell 2</td>
                <td>Cell 3</td>
            </tr>
            <tr>
                <td><input name="check" type="radio"></td>
                <td>Wikipedia</td>
                <td>Cell 2</td>
                <td>Cell 3</td>
            </tr>
            <tr id="last-row">
                <td></td>
                <td>Account...</td>
                <td>Username...</td>
                <td>Password...</td>
            </tr>
        </table>
        <button>Get Info</button>
    </div>
    <div class="container">
        <div class="container-header"><h3>Enter Encryption Key</h3></div>
        <input id="plain-key" type="password" placeholder="Key...">
        <p id="key-status">Key not submitted.</p>
        <button id="submit-key-btn">Submit Key</button>
    </div>
</body>
</html>
